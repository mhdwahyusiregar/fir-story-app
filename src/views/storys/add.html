<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header>
      <nav-app brandName="<%= brandName %>"></nav-app>
    </header>
    <main>
      <div class="main-content">
        <div class="container d-flex align-items-center flex-column w-100 h-100 py-5">
          <h1 class="mb-3">Add Story</h1>

          <!-- tambah story -->
          <form class="row g-3" id="addRecordForm" novalidate>
            <div class="w-100 h-100">
              <label for="validationCustomEvidence" class="form-label">Image Story</label>
              <input-image-with-preview
                inputId="validationCustomEvidence"
                invalidFeedbackMessage="Wajib diisi"
                required
              ></input-image-with-preview>
            </div>
            <div class="w-100 h-100">
              <label for="validationCustomNotes" class="form-label">Description</label>
              <textarea-with-validation
                inputId="validationCustomNotes"
                invalidFeedbackMessage="Wajib diisi"
                required
              ></textarea-with-validation>
            </div>

            <div class="col-12 text-end">
              <button class="btn btn-primary mb-2" type="submit">Tambah</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="main-footer bg-secondary">
        <div class="container px-3 py-4 text-uppercase">
          <footer-app></footer-app>
        </div>
      </div>
    </footer>
  </body>
</html>
